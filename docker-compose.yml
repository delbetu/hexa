version: "3"
services:
  postgres:
    image: "postgres:12.2"
    container_name: "hexa_postgres"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - db_volume:/var/lib/postgresql/data

  redis:
    image: "redis"
    container_name: "hexa_redis"
    ports:
      - 6379:6379
    command: redis-server
    volumes:
      - redis_volume:/data

  # sidekiq:
