  #   volumes:
  #     - ./backend:/hexa_app
  #   command: bundle exec sidekiq -r ./worker.rb

  rack:
    container_name: "hexa_rack"
    depends_on:
      - postgres
      # - sidekiq
    build: backend
    ports:
      - 3000:3000
    env_file:
      - backend/.env
    environment:
      - RACK_ENV=docker
    volumes:
      - ./backend:/hexa_app:rw
    user: 1000:1000
    command: bundle exec rackup -I lib -I app -p 3000 -o 0.0.0.0

